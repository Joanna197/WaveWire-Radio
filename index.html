          <li>
            <a href="#vinyl-merch" class="nav-link">

        </div>

        <div class="trending-card">

          <img src="images/pinkpony.jpg" alt="Third Song" class="trending-image">

    <div class="cta-section">
      <h2>Ready to Start Listening?</h2>
      <p>Join millions of music lovers on WaveWire Radio</p>
      <button class="primary-btn">Create Free Account</button>
    </div>
  </div> `,
        "live-radio": `
          <h1>Live Radio</h1>
          <div class="music-card">
            <span class="music-icon">📻</span>
            <div class="music-info">
              <h3>Top Radio Stations</h3>
              <p>Listen to live radio stations from around the world.</p>
            </div>
          </div>
        `,
        about: `

        `,
        support: `

        `,

        playlists: `

          <p>Find upcoming music events and concerts near you.</p>
        `,
        "vinyl-merch": `
          <h1>Vinyl Records & Merchandise</h1>
          <div class="merch-grid">
            <div class="merch-card">
              <div class="merch-image">💿</div>
              <div class="merch-info">
                <h3>Steve Lacy - Gemini Rights</h3>
                <p>Limited Edition Vinyl</p>
                <div class="merch-price">$24.99</div>

            </div>
            
            <div class="merch-card">

        "live-shows": `

                </div>
              </div>

              <div class="live-show-card">
                <div class="live-thumbnail">🎤</div>
                <div class="live-content">
                  <h3>JVKE - Acoustic Performance</h3>
                  <div class="live-meta">
                    <span>🗓️ Starting in 2 hours</span>

                  </div>
                  <div class="live-cta">
                    <button class="live-button remind-button">Set Reminder</button>
                  </div>
                </div>
              </div>

              <div class="live-show-card">
                <div class="live-banner">LIVE NOW</div>
                <div class="live-thumbnail">🎹</div>
                <div class="live-content">
                  <h3>Chappell Roan - New Album Preview</h3>
                  <div class="live-meta">
                    <div class="viewer-count">
                      <span>👥</span>
                      <span>18.3K watching</span>
                    </div>
                    <span>🎵 Indie Pop</span>
                  </div>
                  <div class="live-cta">
                    <button class="live-button watch-button">Watch Now</button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id="upcoming-shows-content" style="display: none;">
            <div class="event-list">

                </div>

              </div>

              <div class="event-card">
                <div class="event-date">
                  <div class="event-date-day">29</div>
                  <div>NOV</div>
                </div>
                <div class="event-details">
                  <h3>Chappell Roan - Album Release Show</h3>
                  <div class="event-venue">The Wiltern, Los Angeles</div>
                  <div>🎟️ Tickets from $39.99</div>
                </div>
                <button class="ticket-button">Get Tickets</button>
              </div>
            </div>
          </div>

      };

      // Load content based on page ID
      function loadContent(pageId) {
        const cleanPageId = pageId.replace("#", "");
        content.innerHTML = pages[cleanPageId] || "<h1>Page Not Found</h1>";

        // Update active states
        links.forEach((link) => {
          const linkPageId = link.getAttribute("href").substring(1);
          link.classList.toggle("active", linkPageId === cleanPageId);
        });
      }

      // Event listener for all navigation links
      links.forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          const pageId = e.currentTarget.getAttribute("href").substring(1);
          loadContent(pageId);

          if (window.innerWidth <= 768) {
            sidebar.classList.add("collapsed");
          }
        });
      });

      links.forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          const pageId = e.currentTarget.getAttribute("href").substring(1);
          loadContent(pageId);

          if (window.innerWidth <= 768) {
            sidebar.classList.add("collapsed");
          }
        });
      });

      // Close sidebar
      sidebarClose.addEventListener("click", () => {
        sidebar.classList.add("collapsed");
      });

      // Open sidebar
      sidebarOpen.addEventListener("click", () => {
        sidebar.classList.remove("collapsed");
      });

      // Load default page
      loadContent("for-you");
    </script>
  </body>
</html>
