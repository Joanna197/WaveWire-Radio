<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .sidebar {
            width: 280px;
            height: 100vh;
            background: linear-gradient(45deg, #8e2de2, #4a00e0);
            position: fixed;
            left: 0;
            top: 0;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            box-shadow: 4px 0 10px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }
        .sidebar.collapsed {
            transform: translateX(-280px);
        }
        .sidebar-content {
            padding: 30px;
            opacity: 1;
            transition: opacity 0.3s ease-in-out;
        }
        .collapsed .sidebar-content {
            opacity: 0;
        }
        .sidebar-close {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .sidebar-close:hover {
            transform: scale(1.1);
        }
        h2 {
            color: white;
            margin-bottom: 30px;
            font-size: 24px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 20px;
            transform: translateX(0);
            transition: transform 0.3s ease;
        }
        .collapsed li {
            transform: translateX(-20px);
        }
        a {
            text-decoration: none;
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            transition: color 0.3s ease, transform 0.3s ease;
            display: block;
        }
        a:hover, a.active {
            color: white;
            transform: translateX(5px);
        }
        .icon {
            margin-right: 10px;
            font-size: 20px;
        }
        .sidebar-open {
            position: fixed;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            font-size: 24px;
            color: #4a00e0;
            cursor: pointer;
            z-index: 999;
            display: none;
        }
        .sidebar.collapsed + .sidebar-open {
            display: block;
        }
        .content {
            margin-left: 280px;
            padding: 20px;
            transition: margin-left 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }
        .sidebar.collapsed + .sidebar-open + .content {
            margin-left: 0;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="sidebar-close" id="sidebarClose">√ó</button>
        <div class="sidebar-content">
            <h2>üéµ Music App</h2>
            <ul>
                <li><a href="#for-you" class="nav-link"><span class="icon">üè†</span>For You</a></li>
                <li><a href="#live-radio" class="nav-link"><span class="icon">üìª</span>Live Radio</a></li>
                <li><a href="#podcasts" class="nav-link"><span class="icon">üéôÔ∏è</span>Podcasts</a></li>
                <li><a href="#artist-radio" class="nav-link"><span class="icon">üé∏</span>Artist Radio</a></li>
                <li><a href="#news" class="nav-link"><span class="icon">üì∞</span>News</a></li>
                <li><a href="#your-library" class="nav-link"><span class="icon">üìö</span>Your Library</a></li>
                <li><a href="#playlists" class="nav-link"><span class="icon">üé∂</span>Playlists</a></li>
                <li><a href="#events-concerts" class="nav-link"><span class="icon">üé≠</span>Events and Concerts</a></li>
            </ul>
        </div>
    </div>
    <button class="sidebar-open" id="sidebarOpen">‚ò∞</button>
    <div class="content" id="content">
        <!-- Content will be dynamically loaded here -->
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const sidebarClose = document.getElementById('sidebarClose');
        const sidebarOpen = document.getElementById('sidebarOpen');
        const links = document.querySelectorAll('.nav-link');
        const content = document.getElementById('content');

        sidebarClose.addEventListener('click', () => {
            sidebar.classList.add('collapsed');
        });

        sidebarOpen.addEventListener('click', () => {
            sidebar.classList.remove('collapsed');
        });

        const pages = {
            'for-you': '<h1>For You</h1><p>Personalized music recommendations just for you.</p>',
            'live-radio': '<h1>Live Radio</h1><p>Listen to live radio stations from around the world.</p>',
            'podcasts': '<h1>Podcasts</h1><p>Discover and listen to your favorite podcasts.</p>',
            'artist-radio': '<h1>Artist Radio</h1><p>Radio stations based on your favorite artists.</p>',
            'news': '<h1>News</h1><p>Stay updated with the latest music news and trends.</p>',
            'your-library': '<h1>Your Library</h1><p>Access your saved songs, albums, and playlists.</p>',
            'playlists': '<h1>Playlists</h1><p>Create and manage your music playlists.</p>',
            'events-concerts': '<h1>Events and Concerts</h1><p>Find upcoming music events and concerts near you.</p>'
        };

        function loadContent(pageId) {
            content.innerHTML = pages[pageId] || '<h1>Page Not Found</h1>';
        }

        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const pageId = e.currentTarget.getAttribute('href').substring(1);
                loadContent(pageId);
                links.forEach(l => l.classList.remove('active'));
                link.classList.add('active');
                if (window.innerWidth <= 768) {
                    sidebar.classList.add('collapsed');
                }
            });
        });

        // Load default page
        loadContent('for-you');
    </script>
</body>
</html>
