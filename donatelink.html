<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate to WaveWire Radio</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #dbed63, #1cff92);
      color: #fff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 10px 0;
      margin-top: 20px;
    }

    header h1 {
      font-size: 2.5rem;
      color: #E6FF8C;
      text-transform: uppercase;
    }

    .container {
      width: 50%;
      margin: 40px auto;
      background-color: #0a204d;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(0, 255, 0, 0.2);
    }

    .donation-form h2 {
      display: flex;
    flex-direction: column;
    gap: 10px;
    color: #E6FF8C;
    }

    .donation-form label {
      color: #ccc;
      font-size: 1rem;
      display: block;
      margin-bottom: 10px;
    }

    .donation-form input[type="number"], .donation-form input[type="text"], .donation-form textarea {
      width: 90%;
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #E6FF8C;
      border-radius: 5px;
      background-color: #0a204d;
      color: #fff;
      margin-bottom: 20px;
    }

    .donation-form button {
      width: 100%;
      padding: 15px;
      background-color: #E6FF8C;
      color: #101d2d;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
      padding-top: 60px;
    }

    .modal-content {
      background-color: #2b3e50;
      margin: 5% auto;
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      color: #fff;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: #E6FF8C;
      text-decoration: none;
      cursor: pointer;
    }

    footer {
  background-color: #0a204d;
  color: #E6FF8C;
  padding: 20px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

footer div:first-child {
  font-size: 14px;
  color: #E6FF8C;
}

footer .nav {
  display: flex;
  gap: 20px;
}

footer .footer-nav-btn {
  color: #912323;
  text-decoration: none;
  font-size: 14px;
  transition: color 0.3s ease;
  position: relative;
}

footer .footer-nav-btn::after {
  content: '';
  position: absolute;
  width: 0;
  height: 2px;
  bottom: -5px;
  left: 0;
  background-color: #E6FF8C;
  transition: width 0.3s ease;
}

footer .footer-nav-btn:hover {
  color: #E6FF8C;
}

footer .footer-nav-btn:hover::after {
  width: 100%;
}

/* Responsive design */
@media (max-width: 768px) {
  footer {
      flex-direction: column;
      text-align: center;
      gap: 15px;
  }

  footer .nav {
      flex-direction: column;
      align-items: center;
  }
}

  </style>
</head>
<body>

  <header>
    <h1>Donate to WaveWire Radio</h1>
  </header>

  <div class="container">
    <section class="donation-form">
      <h2>Make Your Contribution</h2>
      <form id="donationForm" onsubmit="showModal(event)">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email">

        <label for="amount">Donation Amount</label>
        <input type="number" id="amount" name="amount" required placeholder="Enter donation amount" min="1">

        <label for="message">Personal Message (optional)</label>
        <textarea id="message" name="message" rows="4" placeholder="Write a personal message (optional)"></textarea>

        <button type="submit">Donate Now</button>
      </form>
    </section>
  </div>

  <!-- Modal -->
  <div id="donationModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Donation Summary</h2>
      <p id="modalContent"></p>
    </div>
  </div>

  <footer>
    <p>Â© 2024 WaveWire Radio. All rights reserved.</p>
  </footer>

  <script>
    function showModal(event) {
      event.preventDefault(); // Prevent the form from submitting

      // Get form values
      var name = document.getElementById("name").value;
      var email = document.getElementById("email").value;
      var amount = document.getElementById("amount").value;
      var message = document.getElementById("message").value;

      // Prepare the content for the modal
      var modalContent = `
        <strong>Name:</strong> ${name}<br>
        <strong>Email:</strong> ${email}<br>
        <strong>Donation Amount:</strong> $${amount}<br>
        <strong>Message:</strong> ${message || "No message provided."}
      `;

      // Display the content in the modal
      document.getElementById("modalContent").innerHTML = modalContent;

      // Show the modal
      document.getElementById("donationModal").style.display = "block";
    }

    function closeModal() {
      // Hide the modal
      document.getElementById("donationModal").style.display = "none";
    }

    // Close the modal if the user clicks anywhere outside of it
    window.onclick = function (event) {
      var modal = document.getElementById("donationModal");
      if (event.target === modal) {
        closeModal();
      }
    };
  </script>
</body>
</html>
